logging:
  level:
    org.springframework.security: INFO

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/

security:
  oauth2:
    resource:
      user-info-uri: http://127.0.0.1:5000/uaa/users/current

spring:
  rabbitmq:
    host: 127.0.0.1
    port: 5672